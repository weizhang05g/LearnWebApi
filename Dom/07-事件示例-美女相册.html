<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ccc;
        color: #333;
        margin: 1em 10%;
        font-family: Arial, Helvetica, sans-serif;
      }
      h2 {
        background-color: transparent;
      }
      #imagegallery {
        margin-bottom: 10px;
      }
      #imagegallery a {
        margin: 0px 20px 20px 0px;
      }
      #image {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>美女画廊</h2>
    <div id="imagegallery">
      <a href="./imgs/1.jpg" title="美女A">
        <img src="./imgs/1-small.jpg" width="100px" alt="美女A" />
      </a>
      <a href="./imgs/2.jpg" title="美女B">
        <img src="./imgs/2-small.jpg" width="100px" alt="美女B" />
      </a>
      <a href="./imgs/3.jpg" title="美女C">
        <img src="./imgs/3-small.jpg" width="100px" alt="美女C" />
      </a>
      <a href="./imgs/4.jpg" title="美女D">
        <img src="./imgs/4-small.jpg" width="100px" alt="美女D" />
      </a>
    </div>
    <img id="image" src="./imgs/placeholder.png" alt='' width="450px" />
    <p id="des">选择一个图片</p>

    <script>
      var imagegallery = document.getElementById('imagegallery');
      var links = document.getElementsByTagName('a');
      for(var i = 0; i < links.length; i++) {
        var link = links[i];
        link.onclick = function() {
          var image = document.getElementById('image');
          image.src = this.href;
          var des = document.getElementById('des');
          des.innerText = this.title;
          return false;
        }
      }
    </script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
