<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f3f3f3;
      }


      .center {
        /* width: auto; */
        display: table;
        margin-left: auto;
        margin-right: auto;
      }
      .col-center-block {
        float: none;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .w60 {
          width: 60%;
          min-width: 100px;
      }
      .imgpadding {
          padding-top:2%;
          padding-bottom: 2%;
      }
      .bgpink {
        background-color: pink;
      }
      .bgskyblue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3 bgskyblue">
          <a
            id="btn1"
            type="button"
            class="btn btn-primary center-block w60"
            href="./imgs/a.jpg"
          >
            切换图片a
          </a>
        </div>
        <div class="col-xs-3 bgpink">
            <a
            id="btn2"
            type="button"
            class="btn btn-primary center-block w60"
            href="./imgs/b.jpg"
          >
            切换图片b
            </a>
        </div>
        <div class="col-xs-3 bgpink">
            <a
            id="btn3"
            type="button"
            class="btn btn-primary center-block w60"
            href="./imgs/c.jpg"
          >
            切换图片c
        </a>
        </div>
        <div class="col-xs-3 bgpink">
            <a
            id="btn4"
            type="button"
            class="btn btn-primary center-block w60"
            href="./imgs/d.jpg"
          >
            切换图片d
        </a>
        </div>
        <div class="col-xs-12 bgskyblue">
          <img
            id="mv"
            src="./imgs/a.jpg"
            width="400px"
            class="img-rounded center-block imgpadding"
          />
        </div>
      </div>
    </div>

    <script>
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var btn3 = document.getElementById("btn3");
      var btn4 = document.getElementById("btn4");
      var mv = document.getElementById("mv");
      var display = true;
      btn1.onclick = function () {
        mv.src = this.href;
        btn1.parentNode.style.background='skyblue';
        btn2.parentNode.style.background='pink';
        btn3.parentNode.style.background='pink';
        btn4.parentNode.style.background='pink';
        return false;
      };
      btn2.onclick = function () {
        mv.src = this.href;
        btn2.parentNode.style.background='skyblue';
        btn1.parentNode.style.background='pink';
        btn3.parentNode.style.background='pink';
        btn4.parentNode.style.background='pink';
        return false;
      };
      btn3.onclick = function () {
        mv.src = this.href;
        btn3.parentNode.style.background='skyblue';
        btn2.parentNode.style.background='pink';
        btn1.parentNode.style.background='pink';
        btn4.parentNode.style.background='pink';
        return false;
      };
      btn4.onclick = function () {
        mv.src = this.href;
        btn4.parentNode.style.background='skyblue';
        btn2.parentNode.style.background='pink';
        btn3.parentNode.style.background='pink';
        btn1.parentNode.style.background='pink';
        return false;
      };
    </script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
